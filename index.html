<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Random News Redirect</title>
  <script>
    const sites = [
      "https://www.bbc.com/news",
      "https://www.reuters.com/",
      "https://www.france24.com/en/",
      "https://www.aljazeera.com/",
      "https://www.npr.org/",
      "https://apnews.com/",
      "https://www.theguardian.com/international",
      "https://www.politico.com/",
      "https://www.cnn.com/",
      "https://www.nbcnews.com/",
      "https://www.aljazeera.com/",
      "https://abcnews.go.com/",
      "https://www.npr.org/",
      "https://www.cbsnews.com/",
      "https://www.usatoday.com/news/",
      "https://www.reuters.com/",
      "https://www.euronews.com/",
      "https://www.vox.com/",
      "https://www.huffpost.com/news/",
      "https://www.time.com/",
      "https://www.economist.com/"
    ];

    // Pick a random site
    const randomSite = sites[Math.floor(Math.random() * sites.length)];

    // Add cache-busting parameter so reloads donâ€™t stick
    const finalUrl = randomSite + (randomSite.includes("?") ? "&" : "?") + "nc=" + Date.now();

    // Redirect immediately
    window.location.href = finalUrl;
  </script>
</head>
<body>
  <p>Redirecting you to a random news site...</p>
</body>
</html>
